version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  gbp-ws:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  redis-data:
